<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <style>
        .js-start-button {
            cursor: pointer;
            margin-bottom: 20px;
        }

        .js-start-button:hover {
            box-shadow: 1px 2px;
        }

    </style>
    <button class="js-start-button" onclick="
            loadingButton()
        ">
        Start
    </button>

    <br>

    <button onclick="
        titleChange('Add')
    ">
        Add
    </button>

    <button onclick="
        titleChange('Remove')
    ">
        Remove
    </button>

    <script>

        let messages = 0;

        titleMessage()

        function titleChange(variable) {

            if (variable === 'Add' || variable === 'Remove') {
                if(variable === 'Add') {
                    messages += 1;
                } else if(variable === 'Remove' && messages - 1 >= 0) {
                    messages -= 1;
                }
                titleMessage()
            }
            titleMessage()
        }

        function titleMessage() {
            if (messages === 0) {
                document.title = 'App'
            } else {
                document.title = `(${messages}) New messages`
            }
        }

        function loadingButton() {
            // we're getting the button inner Text (e.g. start)
            const buttonElement = document.querySelector('.js-start-button')

            // checking if inner Text equals 'Finished!'
            if (buttonElement.innerText === 'Finished!'){

                // if it is then change back to start
                buttonElement.innerText = 'Start'
            } else {

                // else make it to loading
                buttonElement.innerText = 'Loading...'

                // change to Finished after 1 second (1000 milliseconds)
                setTimeout(function loading() {
                    buttonElement.innerText = 'Finished!'
                }, 1000 )
            }
        }



    </script>
</body>
</html>
