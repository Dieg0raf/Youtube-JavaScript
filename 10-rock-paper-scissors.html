<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="stylesheet" href="style/10-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
        playGame('Rock')
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
        playGame('Paper')
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
        playGame('Scissors')
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>
    
    <p class="js-score score"></p>


    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;

        localStorage.removeItem('score');
        document.querySelector('.js-result').innerHTML = ''
        document.querySelector('.js-moves').innerHTML = ''
        updateScoreElement()
        console.log('Reset Score')
    " class="reset-score-button">
        Reset Score
    </button>

<script src="script/10-rock-paper-scissors.js"></script>
</body>
</html>
