<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`)
        ">
        Show Quantity 
    </button>

    <button onclick="
        if (!((cartQuantity + 1) > 10)) {
            cartQuantity++;
            console.log(`Cart Quantity: ${cartQuantity}`)
        } else {
            console.log(`Cart is going to exceed 10`)
            console.log(`Cart Quantity: ${cartQuantity}`)
        }
    ">
        Add to cart
    </button>

    <button onclick="
        if (!(cartQuantity + 2 > 10)) {
            cartQuantity += 2;
            console.log(`Cart Quantity: ${cartQuantity}`)
        } else {
            console.log(`Cart is going to exceed 10`)
            console.log(`Cart Quantity: ${cartQuantity}`)
        }
    ">
        +2
    </button>

    <button onclick="
        if (!(cartQuantity + 3 > 10)) {
            cartQuantity += 3;
            console.log(`Cart Quantity: ${cartQuantity}`)
        } else {
            console.log(`Cart is going to exceed 10`)
            console.log(`Cart Quantity: ${cartQuantity}`)
        }
    ">
        +3
    </button>

    <button onclick="
        if (!(cartQuantity - 2 < 0)) {
            cartQuantity -= 2;
            console.log(`Cart Quantity: ${cartQuantity}`)
        } else {
            console.log(`Not enough items in the cart`)
            console.log(`Cart Quantity: ${cartQuantity}`)
        }
    ">
        -2
    </button>

    <button onclick="
        if (!(cartQuantity - 3 < 0)) {
            cartQuantity -= 3;
            console.log(`Cart Quantity: ${cartQuantity}`)
        } else {
            console.log(`Not enough items in the cart`)
            console.log(`Cart Quantity: ${cartQuantity}`)
        }
    ">
        -3
    </button>

    <button onclick="
    cartQuantity = 0
    console.log('Reset cart')
    console.log(`Cart Quantity: ${cartQuantity}`)
    ">
        Reset Cart
    </button>

<script>
    let cartQuantity = 0
</script>
</body>
</html>
