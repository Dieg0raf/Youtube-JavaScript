    <button class="js-button">Click</button>

        let myArray = [2,-4,5];

        console.log(myArray.filter((value, index) => {
            return value >= 0
        }))


        let myArray2 = [1,1,3]
        
        console.log(myArray2.map((value, index) => {
            return value * 2 
        }))

        console.log(myArray2.map(value => value * 3 ))

        function countPositive(nums) {
            countPos = 0
            nums.forEach((value) => {
                if (value >= 0) {
                    countPos++;
                }
            })

            return countPos
        }

        console.log(countPositive([-2,3,-5,7,10]))


        function addNum(array, num) {
            return array.map((value) => value + num)
        }

        console.log(addNum([-2,-1,0,99], 2))

        function removeEgg(foods) {
            let removedEgg = 0

            return foods.filter((value,index) => {
                if (value === 'egg') {
                    if(removedEgg != 2) {
                        removedEgg++
                        return false
                    }
                }
                return true
            })
        }

        console.log(removeEgg(['egg','apple','egg','egg','ham']))

    </script>
